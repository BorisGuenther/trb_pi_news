<f:for each="{news}" as="item">
	<div class="row">
		<div class="col-md-3">
			<f:if condition="{item.images.originalResource.publicUrl}">
				<f:image src="{item.images.originalResource.publicUrl}" width="500" />
			</f:if>
		</div>
		
		<div class="col-md-9">
			<h3>{item.header}</h3>
			<f:if condition="{item.authorname}">
				<p><i class="fa fa-fw fa-user"></i> {item.authorname}</p>
			</f:if>
			<f:if condition="{item.date}">
				<p><i class="fa fa-fw fa-calendar"></i> <f:format.date format="{f:translate(key:'dateformat.list')}">{item.date}</f:format.date></p>
			</f:if>
			<f:if condition="{item.teaser}">
				<f:then><f:format.html>{item.teaser}</f:format.html></f:then>
				<f:else><f:format.html><f:format.crop maxCharacters="150" respectWordBoundaries="1">{item.bodytext}</f:format.crop></f:format.html></f:else>
			</f:if>
			<f:if condition="{settings.pid_detail}">
				<f:link.action pageUid="{settings.pid_detail}" action="detail" arguments="{news : item}" class="btn btn-primary"><f:translate key="read_more" /></f:link.action>						
			</f:if>
		</div>
	</div>
</f:for>
